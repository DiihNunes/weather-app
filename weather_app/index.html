<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet' />

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Poppins:wght@100;200;300&family=Roboto+Mono:wght@300&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <header>
            <input type="text">
            <button><i class="bx bx-search"></i></button>
        </header>
        <div class="content" style="display: none;">
            <section>
                <h2 id="place"></h2>
                <span id="degrees" class="degrees"></span>
                <br>
                <span id="wind" class="wind"></span>
            </section>
            <img src="" alt="clima">
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
